<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Counter</title>
</head>

<body>
  <div class="container is-flex is-flex-direction-column is-justify-content-center">
    <input type="number" data-js="counter" class="subtitle is-1 has-text-centered mt-6 fs-5r border-0 bg-trans"
      value="0" disabled>
    <div class="is-flex is-flex-wrap-wrap is-justify-content-center" style="min-width: 10rem; gap: 1rem 1rem;">
      <button data-js="button-reset-counter" class="button is-white">Reset Counter</button>
      <button data-js="button-decrement-counter" class="button is-danger">Decrement Counter</button>
      <button data-js="button-increment-counter" class="button is-success">Increment Counter</button>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
